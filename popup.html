<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <style>
        body {
            width: 200px;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .toggle-wrapper {
            position: relative;
            display: inline-block;
        }

        .toggle-button {
            width: 80px;
            height: 40px;
            background: #e4e4e4;
            border-radius: 20px;
            padding: 5px;
            border: none;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .toggle-button.dark {
            background: #365669;
        }

        .toggle-button::before {
            content: '';
            position: absolute;
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 50%;
            top: 4px;
            left: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .toggle-button.dark::before {
            left: calc(100% - 36px);
            background: #ffd43b;
        }

        .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            transition: all 0.3s ease;
        }

        .sun {
            left: 10px;
            opacity: 1;
        }

        .moon {
            right: 10px;
            opacity: 0;
        }

        .toggle-button.dark .sun {
            opacity: 0;
        }

        .toggle-button.dark .moon {
            opacity: 1;
        }

        .mode-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            transition: all 0.3s ease;
        }

        .dark-mode .mode-text {
            color: #365669;
        }
    </style>
</head>
<body>

            <svg class="icon moon" viewBox="0 0 24 24">

</body>
</html>
